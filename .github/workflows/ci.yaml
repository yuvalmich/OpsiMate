name: CI

on:
  pull_request:
    branches: [ main ]

jobs:
  ci:
    name: Run CI
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

